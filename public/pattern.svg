<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamic-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Base Grid -->
      <path d="M0 0h100v100H0z" fill="none"/>
      
      <!-- 8-pointed star -->
      <path d="
        M50 15 L85 50 L50 85 L15 50 Z
        M25 25 L75 25 L75 75 L25 75 Z
        " 
        fill="none" 
        stroke="currentColor" 
        stroke-width="1"
      />
      
      <!-- Inner details -->
      <path d="
        M50 15 L50 85
        M15 50 L85 50
        M25 25 L75 75
        M75 25 L25 75
        " 
        stroke="currentColor" 
        stroke-width="0.5"
      />
      
      <!-- Decorative circles -->
      <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="0.5"/>
      <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="0.5"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="0.5"/>
      
      <!-- Corner flourishes -->
      <path d="
        M0 0 Q25 0 25 25
        M75 0 Q100 0 100 25
        M0 100 Q0 75 25 75
        M100 100 Q100 75 75 75
        " 
        fill="none" 
        stroke="currentColor" 
        stroke-width="1"
      />
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#islamic-pattern)" fill-opacity="0.5"/>
</svg> 